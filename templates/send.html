{% extends 'base.html' %}
{% block content %}
<form method="post">
    <label for="navn">Navn:</label>
    <input placeholder="Skriv inn navn" style="font-style: italic;" type="text" name="name" required><br>
    <label for="email">E-post:</label>
    <input placeholder="Skriv inn e-post" style="font-style: italic;" type="email" name="email" required><br>
    <label for="tjeneste">Velg en tjeneste</label>
    <select name="tjeneste" required>
        <option value="Faktura">Faktura</option>
        <option value="Vedlikehold">Vedlikehold</option>
        <option value="Teknisk_problem">Teknisk problem</option>
        <option value="Programvarelisens">Programvarelisens</option>
    </select><br>
    <label for="melding">Forklar problemet:</label>
    <textarea placeholder="Skriv inn melding" style="font-style: italic;" name="melding" rows="4" cols="50" id="melding" required></textarea><br>
    <button type="submit" value="Send inn" style="font-style: italic;">Send inn</button>
</form>

{% endblock %}
